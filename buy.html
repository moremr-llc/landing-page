<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Buy a Home — Marlon Rockwood LLC</title>
  <meta name="description" content="Start your home search in Chicago and the North/Northwest suburbs."/>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/styles.brand.css"/>
</head>
<body>
  <main class="container">
    <h1>Buy a Home</h1>
    <p class="small">Tell us what you’re looking for and we’ll send matches.</p>

    <section class="card">
      <form action="/api/submit" method="POST">
  <input name="name" placeholder="Full name" required />
  <input name="email" type="email" placeholder="Email" />
  <input name="phone" type="tel" inputmode="tel" placeholder="Phone" />
  <input name="address" placeholder="Property address" />
  <input name="city" placeholder="City / neighborhood" />
  <input name="zip" placeholder="ZIP" />
  <input type="hidden" name="lead_type" value="seller" /> <!-- or "buyer" -->
  <input type="hidden" name="source" value="sell-page" />
  <input name="website" style="display:none"> <!-- honeypot -->
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

      <div class="contact">
        <a class="btn btn-outline" href="tel:+18478505426">Call +1 (847) 850-5426</a>
        <a class="btn btn-primary" href="mailto:marlon@marlonrockwood.com">Email Me</a>
      </div>
    </section>
  </main>
</body>
</html>
<form action="/api/submit" method="post">
  <label for="city">Enter your city:</label>
  <input type="text" id="city" name="city" placeholder="e.g., Chicago" required>

  <label for="bedrooms">Bedrooms:</label>
  <select id="bedrooms" name="bedrooms" required>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
    <!-- Add more options as needed -->
  </select>

  <label for="bathrooms">Bathrooms:</label>
  <select id="bathrooms" name="bathrooms" required>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
    <!-- Add more options as needed -->
  </select>

  <button type="submit">Find Homes</button>
</form>
