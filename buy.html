<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Buy a Home — Marlon Rockwood LLC</title>
  <meta name="description" content="Start your home search in Chicago and the North/Northwest suburbs."/>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/styles.brand.css"/>
</head>
<body>
  <main class="container">
    <h1>Buy a Home</h1>
    <p class="small">Tell us what you’re looking for and we’ll send matches.</p>

    <section class="card">
      <form action="/api/submit" method="POST">
        <input name="name" placeholder="Full name" required />
        <input type="email" name="email" placeholder="Email" />
        <input name="phone" placeholder="Phone" />
        <input name="city" placeholder="Preferred city/neighborhood" />
        <select name="bed_bath">
          <option value="" selected>Bedrooms/Baths</option>
          <option>2+ / 1+</option>
          <option>3+ / 2+</option>
          <option>4+ / 2+</option>
        </select>

        <input type="hidden" name="lead_type" value="buyer" />
        <input type="hidden" name="source" value="buy-page" />

        <button class="btn btn-primary" type="submit">Send Matches</button>
      </form>

      <div class="contact">
        <a class="btn btn-outline" href="tel:+18478505426">Call +1 (847) 850-5426</a>
        <a class="btn btn-primary" href="mailto:marlon@marlonrockwood.com">Email Me</a>
      </div>
    </section>
  </main>
</body>
</html>
